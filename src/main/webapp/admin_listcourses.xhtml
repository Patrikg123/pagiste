<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Title</title>
</head>
<body>
<h:form>

    <h1><h:outputText value ="Create a new course"></h:outputText></h1>
    <h:dataTable value="#{dbTestBean.ListCourses()}" var="c" rules="all">
        <h:column>
            <f:facet name="header">Course</f:facet>
            <h:outputText value="#{c.coursename}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Teacher</f:facet>
            <h:outputText value="#{c.user_id}"></h:outputText>
        </h:column>
    </h:dataTable>


</h:form>


</body>
</html>
