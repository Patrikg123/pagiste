<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
    <link rel ="stylesheet" href="resources/css/style.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" ></script>
</head>
<body>
<div class="page-wrapper">
    <div class="intro" id="zen-intro">

        <div id="header-container">
            <div class="header">
                <ui:insert name="header">
                    <ui:include src="header.xhtml" />

                </ui:insert>


            </div>

        </div>

    </div>
</div>
<div class="container">
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://localhost:8080/pagiste/index.xhtml">The Pagiste Project</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="http://localhost:8080/pagiste/index.xhtml">Home</a></li>
                <li><a href="http://localhost:8080/pagiste/admin_listcourses.xhtml">Courses</a></li>

                <li><a href="http://localhost:8080/pagiste/admin_liststudents.xhtml">Students</a></li>
                <li><a href="http://localhost:8080/pagiste/admin_listteachers.xhtml">Teachers</a></li>
                <li><a href="http://localhost:8080/pagiste/admin_users.xhtml">Add a user</a></li>
                <li><a href="http://localhost:8080/pagiste/admin_courses.xhtml">Add a course</a></li>
            </ul>
        </div>
    </div>


    <div class="row">
<div class="col-md-4"></div><div class="col-md-4">
<h:form>

    <h1><h:outputText value ="Registered Students"></h:outputText></h1>
    <h:dataTable value="#{studentView.ListStudents()}" var="s" rules="all">
        <h:column>
            <f:facet name="header">Student Id</f:facet>
            <h:outputText value="#{s.student_id}"></h:outputText>
        </h:column>


        <h:column>
            <f:facet name="header">User Id</f:facet>
            <h:outputText value="#{s.user_id}"></h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">First Name</f:facet>
            <h:outputText value="#{studentView.findName(s.user_id)}"></h:outputText>
        </h:column>

        <h:column>
            <f:facet name="header">Last Name</f:facet>
            <h:outputText value="#{studentView.findLastName(s.user_id)}"></h:outputText>
        </h:column>
    </h:dataTable>

    <h:commandButton value="Remove Student" action="#{studentView.deleteStudent(9402)}" class="btn btn-danger"></h:commandButton>


</h:form>
</div>
<div class="col-md-4"></div>
</div>
</div>

</body>
</html>
