<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Title</title>
</head>
<body>
<h:form>

    <h1><h:outputText value ="Create a new user"></h:outputText></h1>
    <br></br>
    <h:outputText value ="Create a new user"></h:outputText>
    <br></br>
    <h:outputText value ="Enter username"></h:outputText>
    <h:inputText value="#{userView.username}"></h:inputText>
    <br></br>
    <h:outputText value ="Enter a password"></h:outputText>
    <h:inputText value="#{userView.password}"></h:inputText>
    <br></br>
    <h:outputText value ="First name"></h:outputText>
    <h:inputText value="#{userView.firstname}"></h:inputText>
    <br></br>
    <h:outputText value ="Last name"></h:outputText>
    <h:inputText value="#{userView.lastname}"></h:inputText>
    <br></br>
    <h:outputText value ="Email"></h:outputText>
    <h:inputText value="#{userView.emailaddress}"></h:inputText>
    <h:selectOneMenu value="#{userView.role}">
        <f:selectItem itemValue="Teacher" itemLabel="Teacher" />
        <f:selectItem itemValue="Student" itemLabel="Student" />
        <f:selectItem itemValue="3" itemLabel="Number1 - 3" />
    </h:selectOneMenu>




    <h:commandButton value="New Course" action="#{userView.CreateUser}" class="btn btn-success"></h:commandButton>

</h:form>


</body>
</html>
